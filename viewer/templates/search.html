{% extends 'base.html' %}
{% block title %}
Search
{% endblock %}

{% block content %}
<form method="get">
        {{ filter.form.as_p }}
        <button type="submit">Filter</button>
    </form>
    <ul>
        {% for car in filter.qs %}
        <li>
            <a href="{% url 'car_details' car.id %}">{{ car.model }} ({{ car.prod_year.year }}) - {{ car.location_id }}</a>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
